// protoc --go_out=. --go_opt=paths=source_relative     --go-grpc_out=. --go-grpc_opt=paths=source_relative pkg/v2-apis/be/proto/service.proto 

syntax = "proto3";

package service;

option go_package = "./service";

// The service definition
service ExampleService {
  // Sends a greeting
  rpc Store (StoreRequest) returns (StoreResponse) {}
}

message StoreRequest {
  string id = 1;
  string data = 2;
}

message StoreResponse {
  string message = 1;
}
