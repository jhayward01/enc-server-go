apiVersion: apps/v1
kind: Deployment
metadata:
  name: enc-server-go-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enc-server-go-db
  template:
    metadata:
      labels:
        app: enc-server-go-db
    spec:
      containers:
      - name: mongodb
        image: mongodb/mongodb-community-server:6.0-ubi8
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: enc-server-go-db
  namespace: default
spec:
  type: NodePort
  selector:
    app: enc-server-go-db
  ports:
  - port: 7777
    targetPort: 7777
